<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Micropost App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">MicroPosts</a>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="card card-body card-form">
      <h1>Cuenta algo</h1>
      <p class="lead">Que estás pensando?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Título">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Contenido"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-lg btn-block">Enviar</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div class="postContainer" id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts &copy;
  </footer>


  <script src="build/app.bundle.js"></script>
</body>
</html>
